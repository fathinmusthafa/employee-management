<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titles Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { box-shadow: 0 0 10px rgba(0,0,0,.1); border: none; border-radius: 10px; }
        .btn-action { padding: 0.25rem 0.5rem; font-size: 0.875rem; }
        .modal-header { background-color: #0d6efd; color: white; }
        .required::after { content: " *"; color: red; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-users"></i> Employee Management System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/employees">Employees</a></li>
                <li class="nav-item"><a class="nav-link" href="/departments">Departments</a></li>
                <li class="nav-item"><a class="nav-link" href="/salaries">Salaries</a></li>
                <li class="nav-item"><a class="nav-link active" href="/titles">Titles</a></li>
                <li class="nav-item"><a class="nav-link" href="/dept-emp">Dept Emp</a></li>
                <li class="nav-item"><a class="nav-link" href="/dept-manager">Dept Manager</a></li>
                <li class="nav-item"><a class="nav-link" href="/swagger-ui.html" target="_blank">API Docs</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-white py-3">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="mb-0"><i class="fas fa-id-badge"></i> Employee Titles</h4>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#titleModal" onclick="openAddModal()">
                                <i class="fas fa-plus"></i> Add Title
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table id="titlesTable" class="table table-striped table-hover" style="width:100%">
                        <thead>
                        <tr>
                            <th>Employee No</th>
                            <th>Title</th>
                            <th>From Date</th>
                            <th>To Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="titleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Title</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="titleForm">
                    <div class="mb-3">
                        <label for="empNo" class="form-label required">Employee Number</label>
                        <input type="number" class="form-control" id="empNo" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label required">Title</label>
                        <input type="text" class="form-control" id="title" maxlength="50" required>
                        <small class="form-text text-muted">e.g., Staff, Senior Engineer, Manager</small>
                    </div>
                    <div class="mb-3">
                        <label for="fromDate" class="form-label required">From Date</label>
                        <input type="date" class="form-control" id="fromDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="toDate" class="form-label">To Date</label>
                        <input type="date" class="form-control" id="toDate">
                        <small class="form-text text-muted">Leave empty for current</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveTitle()">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let table;
    let isEditMode = false;
    let currentEmpNo = null;
    let currentFromDate = null;

    $(document).ready(function() {
        table = $('#titlesTable').DataTable({
            ajax: {
                url: '/api/titles',
                dataSrc: function(json) {
                    if (json._embedded && json._embedded.titleDTOList) {
                        return json._embedded.titleDTOList;
                    }
                    return json;
                }
            },
            columns: [
                { data: 'empNo' },
                { data: 'title' },
                { data: 'fromDate' },
                {
                    data: 'toDate',
                    render: function(data) {
                        return data || '<span class="badge bg-success">Current</span>';
                    }
                },
                {
                    data: 'toDate',
                    render: function(data) {
                        const today = new Date().toISOString().split('T')[0];
                        if (!data || data >= today) {
                            return '<span class="badge bg-success">Active</span>';
                        }
                        return '<span class="badge bg-secondary">Historical</span>';
                    }
                },
                {
                    data: null,
                    orderable: false,
                    render: function(data, type, row) {
                        return `
                            <button class="btn btn-sm btn-warning btn-action" onclick="editTitle(${row.empNo}, '${row.fromDate}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger btn-action" onclick="deleteTitle(${row.empNo}, '${row.fromDate}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        `;
                    }
                }
            ]
        });
    });

    function openAddModal() {
        isEditMode = false;
        currentEmpNo = null;
        currentFromDate = null;
        $('#modalTitle').text('Add Title');
        $('#titleForm')[0].reset();
        $('#empNo').prop('readonly', false);
        $('#fromDate').prop('readonly', false);
    }

    function editTitle(empNo, fromDate) {
        isEditMode = true;
        currentEmpNo = empNo;
        currentFromDate = fromDate;
        $('#modalTitle').text('Edit Title');

        // Fetch title data - need to get from table data or make API call
        $.get(`/api/titles/employee/${empNo}`, function(response) {
            const titles = response._embedded ? response._embedded.titleDTOList : response;
            const title = titles.find(t => t.fromDate === fromDate);

            if (title) {
                $('#empNo').val(title.empNo).prop('readonly', true);
                $('#title').val(title.title);
                $('#fromDate').val(title.fromDate).prop('readonly', true);
                $('#toDate').val(title.toDate || '');
                $('#titleModal').modal('show');
            }
        }).fail(function() {
            Swal.fire('Error', 'Failed to load title data', 'error');
        });
    }

    function saveTitle() {
        const formData = {
            empNo: parseInt($('#empNo').val()),
            title: $('#title').val(),
            fromDate: $('#fromDate').val(),
            toDate: $('#toDate').val() || null
        };

        if (!formData.empNo || !formData.title || !formData.fromDate) {
            Swal.fire('Error', 'Please fill all required fields', 'error');
            return;
        }

        const url = isEditMode
            ? `/api/titles/${currentEmpNo}/${currentFromDate}`
            : '/api/titles';
        const method = isEditMode ? 'PUT' : 'POST';

        $.ajax({
            url: url,
            method: method,
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function() {
                $('#titleModal').modal('hide');
                table.ajax.reload();
                Swal.fire('Success',
                         isEditMode ? 'Title updated successfully' : 'Title added successfully',
                         'success');
            },
            error: function(xhr) {
                const error = xhr.responseJSON;
                const message = error && error.message ? error.message : 'An error occurred';
                Swal.fire('Error', message, 'error');
            }
        });
    }

    function deleteTitle(empNo, fromDate) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: `/api/titles/${empNo}/${fromDate}`,
                    method: 'DELETE',
                    success: function() {
                        table.ajax.reload();
                        Swal.fire('Deleted!', 'Title has been deleted.', 'success');
                    },
                    error: function(xhr) {
                        const error = xhr.responseJSON;
                        const message = error && error.message ? error.message : 'Failed to delete title';
                        Swal.fire('Error', message, 'error');
                    }
                });
            }
        });
    }
</script>
</body>
</html>
